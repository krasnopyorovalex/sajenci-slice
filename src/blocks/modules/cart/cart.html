<section class="cart">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="white with_border">
                    <div class="row">
                        <div class="col-12">
                            <div class="cart_items">
                                <div class="cart_items-item">
                                    <div class="cart_items-item-img">
                                        <img src="../img/catalog-01.jpg" alt="alt">
                                    </div>
                                    <div class="cart_items-item-name">
                                        <a href="product.html" target="_blank">Саженцы земляники</a>
                                    </div>
                                    <div class="cart_items-item-price">
                                        <div class="price">
                                            <span>8 000</span> &#x20bd;
                                        </div>
                                    </div>
                                    <div class="cart_items-item-count">
                                        <div class="single_block counter">
                                            <div class="minus" title="Уменьшить количество">-</div>
                                            <div class="count">2</div>
                                            <div class="plus" title="Увеличить количество">+</div>
                                        </div>
                                    </div>
                                    <div class="cart_items-item-price-total">
                                        <div class="price">
                                            <span>16 000</span> &#x20bd;
                                        </div>
                                    </div>
                                    <div class="cart_items-item-actions">
                                        <div class="remove" title="Удалить">
                                            <svg>
                                                <use xlink:href="../img/sprites/sprite.svg#remove"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="cart_items-item">
                                    <div class="cart_items-item-img">
                                        <img src="../img/catalog-02.jpg" alt="alt">
                                    </div>
                                    <div class="cart_items-item-name">
                                        <a href="product.html" target="_blank">Саженцы груши</a>
                                    </div>
                                    <div class="cart_items-item-price">
                                        <div class="price">
                                            <span>1 000</span> &#x20bd;
                                        </div>
                                    </div>
                                    <div class="cart_items-item-count">
                                        <div class="single_block counter">
                                            <div class="minus" title="Уменьшить количество">-</div>
                                            <div class="count">1</div>
                                            <div class="plus" title="Увеличить количество">+</div>
                                        </div>
                                    </div>
                                    <div class="cart_items-item-price-total">
                                        <div class="price">
                                            <span>1 000</span> &#x20bd;
                                        </div>
                                    </div>
                                    <div class="cart_items-item-actions">
                                        <div class="remove" title="Удалить">
                                            <svg>
                                                <use xlink:href="../img/sprites/sprite.svg#remove"></use>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="cart_total">
                                <div class="title">Итого:</div>
                                <div class="cart_total-sum">
                                    <div class="price">
                                        <span>17 000</span> &#x20bd;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="#" class="check_order white">
                    <div class="title">Оформить заказ</div>
                    <div class="check_order-body">
                        <div class="single_block half">
                            <input type="text" name="name" placeholder="Ваше имя" autocomplete="off">
                        </div>
                        <div class="single_block half">
                            <input type="email" name="email" placeholder="Ваш email" autocomplete="off">
                        </div>
                        <div class="single_block half">
                            <input type="text" name="phone" placeholder="Ваш телефон" autocomplete="off">
                        </div>
                        <div class="single_block half delivery">
                            <select name="delivery_method" id="delivery_method-field">
                                <option value="" disabled selected hidden>Способ доставки</option>
                                <option value="1">Почта России</option>
                                <option value="2">Самовывоз</option>
                                <option value="3">Эспресс-доставка к дому</option>
                            </select>
                        </div>
                        <div class="single_block">
                            <input type="text" name="address" placeholder="Адрес доставки" autocomplete="off">
                        </div>
                        <div class="single_block center">
                            <button class="btn btn_send">
                                <svg>
                                    <use xlink:href="../img/sprites/sprite.svg#send"></use>
                                </svg>
                                Отправить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
